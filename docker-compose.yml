version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-learn_crypto_rewards}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Learn Crypto Rewards API}
      APP_ENV: ${APP_ENV:-production}
      HOST: 0.0.0.0
      PORT: 5000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-learn_crypto_rewards}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET:-}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      TELEGRAM_WEB_APP_URL: ${TELEGRAM_WEB_APP_URL:-}
      WEB_APP_BASE_URL: ${WEB_APP_BASE_URL:-}
      ADMIN_IDS: ${ADMIN_IDS:-}
      DAILY_REWARD_LIMIT: ${DAILY_REWARD_LIMIT:-1000}
      ACTION_COOLDOWN: ${ACTION_COOLDOWN:-30}
      REPLIT_DOMAINS: ${REPLIT_DOMAINS:-}
    ports:
      - '5000:5000'
    command: ['uvicorn', 'app.main:app', '--host', '0.0.0.0', '--port', '5000']

volumes:
  db-data:
